<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Level 2</title>
</head>
<body>
    
    <div id="pwForm"> 
        <form action="">
            <input type="text" class="email" placeholder="Email" >
            <input type="password" id="password" placeholder="Password">
            <button type="submit" class="btn btn-primary" id="submitBtn"> logIn </button>
        </form>

    </div>
    <script>

        let form = document.querySelector('form');
        
        form.addEventListener('submit',function(e){
            let pwConfirm = document.querySelector('#password').value;
            
            console.log("s");
            if(/[A-Z]/.test(pwConfirm) == false){
                alert("대문자 포함하세요");
                e.preventDefault();
            }

        })
    //    var pw = document.querySelector('#password');
       
    //    pw.addEventListener('input',function(){
       
    //         console.log(pw.value);

        
    //     })
       

    </script>

    <div class="alert alert-danger">
        <span>5</span>초 이내 구매시 사은품!
    </div>

    <script>

        setTimeout(function(){
            $('.alert').hide();
        },5000) //  setTimeout(콜백함수(){실행코드},초(ms)) ~초 후 에 실행
        
        
        var sce = 5;
        setInterval(function(){
            if(sce > 0){
                sce -= 1;
                $('span').html(sce)
            }
        },1000) // ~초 마다 코드를 실행
        //타이머 삭제 할 떈 clearTimeout(타이머)
    </script>
    <!-- 
     '내용'.includes('검사내용') 이것도 내용 검사임
    
    정규식으로 내용 검사
     /내용/.test('검사내용') 
     /[a-z 등 범위 가능]/.test('검사내용') 
     /\S/ ==> 아무 문자 1개 (특수문자 포함)
     /\S+/ ==> 왼쪽 문자 반복검색
     /^a/ ==> a로 시작하는가?
     /a$/ ==> a로 끝나는가?
     /a|b/ ==> or 연산자 기호 |

     /\S+@\S+\.\S+/.test('aaa@bbb.ccc') ==> aaa@bbb.ccc 형식을 정규식으로 확인  "."은 정규식 내에서 특별한 문법이므로 \로 구분해야 특수문자로서 검사 가능

     -->
    
    
</body>
</html>
