<!doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <title>list</title>
</head>

<body>
    <div class="container">
        <div class="row">

            <!-- <div class="col-sm-4">
              <img src="https://via.placeholder.com/600" class="w-100">
              <h5>Card title</h5>
              <p>가격 : 70000</p>
            </div> -->


        </div>
    </div>
    <div class="container">
        <button class="btn btn-danger">더보기</button>
    </div>
    <script>
        var click = 0;

        $('.btn').on('click', function () {
            click += 1;
            if (click == 1) {
                $.get('https://codingapple1.github.io/js/more1.json').done(function (data) {

                    var card = `<div class="col-sm-4">
              <img src="https://via.placeholder.com/600" class="w-100">
              <h5 class="new">Card title</h5> 
              <p class="newPrice">가격 : 70000</p>
                </div>` //${} 사용해서 값 입력 받아도 됨

                    for (var i = 0; i < data.length; i++) { //forEach 써도 댐
                        document.querySelector('.row').insertAdjacentHTML('beforeend', card); //$~.append(card) 써도 댐
                        document.querySelectorAll('.new')[i].innerHTML = data[i].title;
                        document.querySelectorAll('.newPrice')[i].innerHTML = data[i].price;
                    }
                })
            }
            else if (click == 2) {
                $.get('https://codingapple1.github.io/js/more2.json').done((data1) => {


                    data1.forEach((a, i) => {
                        var card = `<div class="col-sm-4">
                       <img src="https://via.placeholder.com/600" class="w-100">
                       <h5 class="new">${a.title}</h5> 
                       <p class="newPrice">${a.price}</p>
                       </div>`
                        document.querySelector('.row').insertAdjacentHTML('beforeend', card);
                    });

                })
                document.querySelector('.btn').style.display = 'none';
            }
        })

        //함수로 바꿔보기  
        //함수로 축약할 때 안에 미지의 변수같은게 있으면 파라미터로 바꾸는게 좋다고 했는데
        // a, i 이런 변수는 이미 콜백함수에 의해 파라미터화가 되어있기 때문에 a, i는 신경안써도 될듯요

    </script>

    <script>
        var products = [
            { id: 0, price: 70000, title: 'Blossom Dress' },
            { id: 1, price: 50000, title: 'Springfield Shirt' },
            { id: 2, price: 60000, title: 'Black Monastery' }
        ];

        let card = `<div class="col-sm-4">
              <img src="https://via.placeholder.com/600" class="w-100">
              <h5>Card title</h5>
              <p>가격 : 70000</p>
                </div>`

        for (var i = 0; i < products.length; i++) {
            document.querySelector('.row').insertAdjacentHTML('beforeend', card);
            document.querySelectorAll('h5')[i].innerHTML = products[i].title;
            document.querySelectorAll('p')[i].innerHTML = products[i].price;
        }//products.forEach(a,i) 사용하면 더 간단할 듯용


    </script>


    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
