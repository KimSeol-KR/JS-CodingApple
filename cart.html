<body>
    <h2>장바구니</h2>
    <div class="list">
        
    </div>

    <script>
        var cart = JSON.parse(localStorage.cart);
        cart.forEach((a) => {
            var script = `<p class="cartList">${a}</p>`
            $('.list').append(script);
        });
    </script>

</body>
