    <div>

        <p>태조 이성계가 대어난 년도는?</p>
        <form action="">
            <input type="text" name="" id="answer">
            <button id="send-answer" type="button">제출</button>
        </form>
        <script>
            var count = 0;
            
            document.querySelector('#send-answer').addEventListener('click',function(){
                
                count += 1;
                console.log(count);
               
                let answer = document.querySelector('#answer').value;
               
                if(count > 3){ // and 연산자 사용하면 좀 더 간단해짐
                    alert("기회소진")
                }else{
                    if(answer == 1335){

                    }else{
                        alert("오답");
                    }
                }
            })
            
            
        </script>

    <div class="alert alert-danger">
        <span>5</span>초 이내 구매시 사은품!
    </div>

    <script>

        setTimeout(function(){
            $('.alert').hide();
        },5000) //  setTimeout(콜백함수(){실행코드},초(ms)) ~초 후 에 실행
        
        
        var sce = 5;
        setInterval(function(){
            if(sce > 0){
                sce -= 1;
                $('span').html(sce)
            }
        },1000) // ~초 마다 코드를 실행
        //타이머 삭제 할 떈 clearTimeout(타이머)
    </script>
    <!-- 
     '내용'.includes('검사내용') 이것도 내용 검사임
    
    정규식으로 내용 검사
     /내용/.test('검사내용') 
     /[a-z 등 범위 가능]/.test('검사내용') 
     /\S/ ==> 아무 문자 1개 (특수문자 포함)
     /\S+/ ==> 왼쪽 문자 반복검색
     /^a/ ==> a로 시작하는가?
     /a$/ ==> a로 끝나는가?
     /a|b/ ==> or 연산자 기호 |

     /\S+@\S+\.\S+/.test('aaa@bbb.ccc') ==> aaa@bbb.ccc 형식을 정규식으로 확인  "."은 정규식 내에서 특별한 문법이므로 \로 구분해야 특수문자로서 검사 가능

     -->
    
    <script>
