<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="style.css" rel="stylesheet">
	  
    <title>JS Study</title>
  </head>
  <body>
    
	  <!-- 모달 창 -->
	<div class="black-bg ">
		<div class="white-bg">
      <h3>로그인</h3>
      <form action="success.html">
        <div class="my-3">
          <input type="text" class="form-control">
         </div>
         <div class="my-3">
           <input type="password" class="form-control">
         </div>
         <button type="submit" class="btn btn-primary">전송</button>
         <button type="button" class="btn btn-danger" id="close">닫기</button>
      </form>
    </div>
	  </div>

    <script>
      let id = document.querySelector('.form-control');
      let password = document.querySelectorAll('.form-control')[1];
      let form = document.querySelector('form');

      form.addEventListener('submit',function(e){
        if (id.value == ''){
          e.preventDefault(); // 폼 전송 막는 함수
          alert('아이디를 입력하세요');
        } else if(password.value == '' || password.value.length < 6){
          e.preventDefault();
          alert('암호를 입력하세요');
            if (password.value.length < 6){
              alert('6자 이상의 암호를 입력하세요');
            }
        }
      });


      // 전송버튼 누르면
      // 저 input 에 입력한 값이 공백이면 알림창 띄우기
      

    </script>
	  
	<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <span class="navbar-brand">Navbar</span>
    <button class="navbar-toggler" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav> 
	  
 <ul class="list-group ">
  <li class="list-group-item">An item</li>
  <li class="list-group-item">A second item</li>
  <li class="list-group-item">A third item</li>
  <li class="list-group-item">A fourth item</li>
  <li class="list-group-item">And a fifth one</li>
</ul> 
	  
	  
	<button id="login"> 로그인 </button>

	  <script>
		  
		  document.querySelector('.list-group') //==> querySelector는 css 선택자 문법을 그대로 쓸 수 있음 but 맨 위에 한개만 찾아줌
		  document.querySelectorAll('.list-group')[0] //==> querySelectorAll 은 전부 다 찾아줌 그래서 인덱싱 [번호] 해줘야 함
	  	
		  document.querySelector('.navbar-toggler')
		  .addEventListener('click', function(){
			 
			  document.querySelectorAll('.list-group')[0].classList.toggle('show');
		  })
      document.querySelector('#login')
      .addEventListener('click',function(){
        
        document.querySelector('.black-bg').classList.toggle('alert');
        document.querySelector('#close')
        .addEventListener('click',function(){
          
          document.querySelector('.black-bg').classList.remove('alert');
        })
        
      })
	  </script>
	  
	  
	  
	  
	  
	  
	  
	  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  
  </body>
